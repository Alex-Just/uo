sudo: true
addons:
  postgresql: "9.5"
env:
  global:
  - DJANGO_SETTINGS_MODULE="config.settings.test"
  - PYTHONPATH="/home/travis/build/Alex-Just/uo"
  - PIP_USE_MIRRORS=true
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential gettext python-dev zlib1g-dev libpq-dev xvfb
  - sudo apt-get install -qq libtiff4-dev libjpeg8-dev libfreetype6-dev liblcms1-dev libwebp-dev
  - sudo apt-get install -qq graphviz-dev python-setuptools python3-dev python-virtualenv python-pip
  - sudo apt-get install -qq firefox automake libtool libreadline6 libreadline6-dev libreadline-dev
  - sudo apt-get install -qq libsqlite3-dev libxml2 libxml2-dev libssl-dev libbz2-dev wget curl llvm

matrix:
  include:
    - language: python
      python: 3.6.2
      install:
        - pip install -r backend/requirements/test.txt
        - pip install coveralls
      script:
        - coverage run backend/manage.py test backend
      after_success:
        - coveralls

    - language: node_js
      node_js: 8.2.1
      before_script:
        - cd ./frontend
      install:
        - yarn install
        - npm install -g codeclimate-test-reporter
      script:
        - npm test
      after_success: 'CODECLIMATE_REPO_TOKEN=3455b0287bd547c722b875f94f2a617c69477d59b5f60cec76087d33d6253320 codeclimate-test-reporter < ./coverage/lcov.info'
